<li [ngClass]="{ 'completed': todo.complete, 'editing': editing }">
    <div class="view">
      <input class="toggle" type="checkbox" [checked]="todo.complete" [formControl]="checkField">
      <label (dblclick)="edit()">{{todo.text}}</label>
      <button class="destroy" (click)="deleteTodo()"></button>
    </div>
    <input class="edit"
           [(ngModel)]="todo.text"
           [formControl]="textField"
           (blur)="finishEdit()"
           (keyup.enter)="finishEdit()"
           #textBodilyInput
    >
</li>
